{% extends "../base.html" %}

{% block title %}{{ profile.username }}{% endblock %}

{% block toolbar %}
<a class="button" href="/{{ profile.username }}" style="border-left: 0">
    {{ profile.username }}
    <span class="chip badge role-{{ profile.role }}" style="padding: 0 0.5rem;">{{ profile.role }}</span>
</a>
{% endblock %}

{% block content%}
<main class="flex flex-column g-4 small">
    <div style="display: none;" id="username">{{ profile.username }}</div>

    <h2 class="full text-center">User Settings</h2>

    <div class="card round secondary flex flex-column g-4">
        <div class="flex full justify-space-between flex-wrap mobile:justify-center g-4">
            <div class="flex g-4">
                <form action="/api/metadata" id="update-form">
                    <button class="green round secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-save">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
                            <polyline points="17 21 17 13 7 13 7 21" />
                            <polyline points="7 3 7 8 15 8" />
                        </svg>
                        Save
                    </button>
                </form>

                <button class="secondary round" id="add_field">Add Field</button>
            </div>

            <div class="flex g-4">
                <a href="/{{ profile.username }}" class="button round secondary">Cancel</a>
            </div>
        </div>

        <div id="options-field" class="flex flex-wrap mobile:flex-column g-4 full justify-space-between"></div>
    </div>

    <script type="application/json" id="user_m">
        {{ metadata|safe }}
    </script>

    <script type="module">
        import { user_settings } from "/static/js/SettingsEditor.js";
        user_settings(JSON.parse(document.getElementById("user_m").innerText), document.getElementById("username").innerText, document.getElementById("options-field"), "user");
    </script>
</main>
{% call super() %}
{% endblock %}
