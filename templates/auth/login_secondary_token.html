{% extends "../base.html" %}
{% block title %}Login{% endblock %}
{% block content%}
<div class="flex flex-column g-4">
    <main class="small flex flex-column align-center g-8">
        <div id="success" class="card border round" style="display: none"></div>

        <div class="card secondary round" style="width: 25rem; max-width: 100dvw;" id="forms">
            <div id="error" class="mdnote note-error full" style="display: none"></div>

            <form class="full flex flex-column g-4" action="/api/v1/auth/login-st" id="login-user-st">
                <label for="uid"><b>Secondary Token</b></label>

                <input type="text" name="uid" id="uid" placeholder="00000000-0000-0000-0000-000000000000"
                    class="full round" required="{true}" minlength="{36}" maxlength="{36}" />

                <hr />

                <button class="theme:primary full round">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-key-round">
                        <path d="M2 18v3c0 .6.4 1 1 1h4v-3h3v-3h2l1.4-1.4a6.5 6.5 0 1 0-4-4Z" />
                        <circle cx="16.5" cy="7.5" r=".5" />
                    </svg>
                    Login
                </button>
            </form>
        </div>

        <a class="button round" href="/flow/auth/login?callback={{ callback }}" style="width: 25rem; max-width: 100dvw;"
            id="switch-button">
            Use Account ID
        </a>

        <div style="width: 25rem; max-width: 100dvw;">
            <hr />
            <p class="full text-center">
                By continuing, you agree to the <a href="#" data-dialog="terms">terms of use</a>.
            </p>
        </div>

        <div style="display: none;" id="callback">{{ callback }}</div>

        <script type="module">
            import AuthPages from "/static/js/AuthPages.js";
        </script>
    </main>
</div>
{% call super() %}
{% endblock %}
