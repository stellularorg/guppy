{% extends "../base.html" %} {% block title %}Login{% endblock %} {% block
content%}
<div class="flex flex-column g-4">
    <main class="small flex flex-column align-center g-8">
        <div id="success" class="card border round" style="display: none"></div>
        <div
            id="error"
            class="mdnote note-error full"
            style="display: none"
        ></div>

        <div
            class="card secondary round g-10 mobile:flex-column"
            style="width: 50rem; max-width: 100dvw; display: flex"
            id="forms"
        >
            <div class="full flex flex-column g-10">
                <h2 class="no-margin">Welcome back!</h2>

                <p class="full">
                    Login with your secondary token, or
                    <a
                        href="/flow/auth/login?callback={{ callback }}"
                        class="switch-button"
                    >
                        use your account ID instead
                    </a>
                    .
                </p>

                <p class="full">
                    By continuing, you agree to the
                    <a href="#" data-dialog="terms">terms of use</a>
                    .
                </p>
            </div>

            <form
                class="card round border full flex flex-column g-4"
                action="/api/v1/auth/login-st"
                id="login-user-st"
            >
                <label for="uid"><b>Secondary Token</b></label>

                <input
                    type="text"
                    name="uid"
                    id="uid"
                    placeholder="00000000-0000-0000-0000-000000000000"
                    class="full round secondary"
                    required="true"
                    minlength="36"
                    maxlength="36"
                />

                <hr />

                <button class="theme:primary full round">
                    Login
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="18"
                        height="18"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-arrow-right"
                        aria-label="Right arrow symbol"
                    >
                        <path d="M5 12h14" />
                        <path d="m12 5 7 7-7 7" />
                    </svg>
                </button>
            </form>
        </div>

        <div class="footernav full justify-center">
            <div class="item">
                <a href="/">Homepage</a>
            </div>

            <div class="item">
                <a href="/flow/auth/register?callback={{ callback }}">
                    Register
                </a>
            </div>

            <div class="item">
                <a href="https://code.stellular.org/stellular/guppy">
                    Source Code
                </a>
            </div>
        </div>

        <div style="display: none" id="callback">{{ callback }}</div>

        <script type="module">
            import AuthPages from "/static/js/AuthPages.js";
        </script>
    </main>
</div>
{% call super() %} {% endblock %}
