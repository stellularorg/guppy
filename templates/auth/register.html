{% extends "../base.html" %}
{% block title %}Register{% endblock %}
{% block content%}
<div class="flex flex-column g-4">
    <main class="small flex flex-column align-center g-8">
        <div id="success" class="card border round" style="display: none"></div>

        <div class="card secondary round border" style="width: 25rem; max-width: 100dvw;" id="forms">
            <div id="error" class="mdnote note-error full" style="display: none"></div>

            <form class="full flex flex-column g-4" action="/api/auth/register" id="register-user">
                <label for="username"><b>Username</b></label>

                <input type="text" name="username" id="username" placeholder="my-unique-username" class="full round"
                    required="true" minlength="4" maxlength="32" />

                <hr />

                <button class="theme:primary full round">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-user-plus">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                        <line x1="19" x2="19" y1="8" y2="14" />
                        <line x1="22" x2="16" y1="11" y2="11" />
                    </svg>
                    Create Account
                </button>
            </form>
        </div>

        <div style="width: 25rem; max-width: 100dvw;">
            <hr />
            <p class="full text-center">
                By continuing, you agree to the <a href="#" data-dialog="terms">terms of use</a>.
            </p>
        </div>

        <div style="display: none;" id="callback">{{ callback }}</div>

        <script type="module">
            import AuthPages from "/static/js/AuthPages.js";
        </script>
    </main>
</div>
{% call super() %}
{% endblock %}
